name: Docker Runtime Test

on: [push, workflow_dispatch] # Run on every push or manual trigger

jobs:
  test-container:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run a test container
        run: |
          docker run --name test-container hello-world
          
      - name: Verify Container Output
        run: |
          # This checks if the container ran successfully by looking for a specific string
          docker logs test-container | grep "Hello from Docker!"
