name: Docker Build and Deploy
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build inside Docker
        run: |
          # 1. Build your image
          docker build -t graduation-app .
          # 2. Extract the files from the container
          docker cp $(docker create graduation-app):/app/dist ./output-files
          
      - name: Push to Deploy Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output-files
          publish_branch: deploy  # This branch will only contain the finished website
