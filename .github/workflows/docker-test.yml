name: Build and Deploy to Synology

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Project inside Docker
        run: |
          # Build your app inside a container
          docker build -t my-project-builder .
          # Create a temporary container to extract files
          docker create --name tmp-container my-project-builder
          # Copy the finished website files out to the runner
          docker cp tmp-container:/app/dist ./web-files
          docker rm tmp-container

      - name: Deploy to Synology via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.NAS_HOST }}
          username: ${{ secrets.NAS_USER }}
          password: ${{ secrets.NAS_PASSWORD }}
          port: 22
          source: "./web-files/*"
          target: "/volume1/web/my-project"
          strip_components: 1
